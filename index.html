<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="/images/profile.jpg" alt="" class="profile-image" />
      </div>
      <div class="text-data">
        <span class="name">Kourosh zhiankhah</span> &nbsp;
        <span class="job">FrontEnd developer</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="#" style="background-color: #e1306c" class="link">
          <i class="bx bxl-instagram-alt"> </i>
        </a>
        <a href="#" class="link"> <i class="bx bxl-twitter"></i></a>
        <a href="#" style="background-color: #333" class="link">
          <i class="bx bxl-github"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        <div class="data">
            <i class='bx bx-chat' ></i>
          <span class="number">20k</span>
        <div class="data">
            <i class='bx bx-share' ></i>
          <span class="number">16k</span>
        </div>
      </div>
    </div>
  </body>
</html>
